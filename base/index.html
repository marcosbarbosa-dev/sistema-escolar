<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gestão Escolar</title>
</head>
<body>
<header>
    <h1>Boletim de Classe</h1>
    <button id="cadastrar">Cadastrar</button>
</header>
<main id="main">

    <table id="tbAlunosAprovados" class="tabela">
        <h2>Alunos Aprovados</h2>
        <thead>
            <tr>
                <td style="font-weight: bold;">Nº</td>
                <td style="font-weight: bold;">Nome do Aluno</td>
                <td style="font-weight: bold;">Turma</td>
                <td style="font-weight: bold;">Situação</td>
            </tr>
        </thead>
    </table>

    <table id="tbAlunosReprovados" class="tabela">
        <h2>Alunos Reprovados</h2>
        <thead>
            <tr>
                <td style="font-weight: bold;">Nº</td>
                <td style="font-weight: bold;">Nome do Aluno</td>
                <td style="font-weight: bold;">Turma</td>
                <td style="font-weight: bold;">Situação</td>
            </tr>
        </thead>

    </table>

</main>
    <div class="caseModal">
        <span class="closeCaseModal" id="close">&times;</span>
        <h2>Cadastrar Aluno</h2>
            <hr>
        <form action="">
            <div class="form-group">
                <label for="cnome">Nome</label>
                <input
                    type="text"
                    name="cnome"
                    id="cnome"
                    class="input"
                    autocomplete="off"
                    placeholder="Nome Completo"
                    required
                >
            </div>
            <div class="form-group" id="display">
                <label for="cserie">Série:</label>
                <input
                    type="number"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    maxlength = "1"
                    name="cserie"
                    id="cserie"
                    class="input"
                    autocomplete="off"
                    placeholder="Série do aluno / ex: '3'"
                    required
                >
                <label for="cturma">Turma:</label>
                <input
                    type="text"
                    minlength ="0"
                    maxlength="1"
                    name="cturma"
                    id="cturma"
                    class="input"
                    autocomplete="off"
                    placeholder="Turma do aluno / ex: 'C'"
                    required
                >
            </div>
            <div class="form-group">
                <label for="csituacao">Situação</label>
                <input
                    type="text"
                    name="csituacao"
                    id="csituacao"
                    class="input"
                    autocomplete="off"
                    placeholder="Aprovado / Reprovado"
                    required
                >
                <span id="aviso"></span>
            </div>

            <div id="botao-cadastro">
                <button
                    id="btnCadastrar"
                    type="submit"
                    class="btnModal">
                    Cadastrar
                </button>
                <button
                type="reset"
                id="btnLimpar"
                class="btnModal">
                Limpar
            </button>
                <button
                    id="btnCancelar"
                    class="btnModal"
                    type="reset"
                    >
                    Concluído
                </button>
            </div>
        </form>
    </div>
<div class="bgCaseModal"></div>
<script src="script.js"></script>
</body>
</html>
