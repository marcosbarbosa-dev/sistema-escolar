<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
    <title>Escola Boulevard | Cadastre-se</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Cadastrar</h1>
            <div id="msgError"></div>
            <div id="msgSucess"></div>
            <div class="label-float">
                <input type="text" id="nome" placeholder="" required>
                <label id="labelNome" for="nome" autocomplete="off">Nome</label>
            </div>
            <div class="label-float">
                <input type="text" id="usuario" placeholder="" required>
                <label id="labelUsuario" for="usuario" autocomplete="off">Usuário</label>
            </div>
            <div class="label-float">
                <input type="password" id="senha" placeholder="" required>
                <label id="labelSenha" for="senha" autocomplete="off">Senha</label>
                <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>
            <div class="label-float">
                <input type="password" id="confirmSenha" placeholder="" required>
                <label id="labelConfirmSenha" for="confirmSenha" autocomplete="off">Confirmar Senha</label>
                <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>
            <div class="justify-center">
                <button class="button-cadastro" onclick='cadastrar()'>Cadastrar</button>
            </div>
            <hr>
            <div class="justify-center">
                <p>Já tem uma conta?
                    <a href="login.html">Fazer Login</a>
                </p>
            </div>
        </div>
    </div>
<script src="javascript/cadastro.js"></script>
</body>
</html>
