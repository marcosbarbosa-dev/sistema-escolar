


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
    <title>Painel Administrativo | Cadastre-se</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Cadastrar</h1>
            <div class="label-float">
                <input type="text" id="nome" placeholder="" required>
                <label id="labelNome" for="nome">Nome</label>
                <p>https://www.youtube.com/watch?v=THQujIyE7Tg 09:40</p>
            </div>
            <div class="label-float">
                <input type="text" id="usuario" placeholder="" required>
                <label id="labelUsuario" for="usuario">Usu√°rio</label>
            </div>
            <div class="label-float">
                <input type="password" id="senha" placeholder="" required>
                <label id="labelSenha" for="senha">Senha</label>
                <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>
            <div class="label-float">
                <input type="password" id="confirmSenha" placeholder="" required>
                <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
                <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>
            <div class="justify-around">
                <button class="button-cadastro" onclick='cadastrar()'>Cadastrar</button>
                <button class="button-cadastro"><a href="login.html">Login</a></button>
            </div>
        </div>
    </div>
<script src="cadastro.js"></script>
</body>
</html>
